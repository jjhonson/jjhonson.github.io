<!DOCTYPE html>
<html>
  <head>
    <!-- Creating a tic tac toe board using a table and border properties -->
    <link rel="stylesheet" href="tictactoe.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tbody>
        <tr>
          <td>xxx </td>
          <td class="vertical"> ooo </td>
          <td>xxx </td>
        </tr>

        <tr>
          <td class="horizontal">ooo </td>
          <td class="vertical horizontal">xxx </td>
          <td class="horizontal">ooo </td>
        </tr>

        <tr>
          <td>xxx </td>
          <td class="vertical">ooo </td>
          <td>xxx </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
