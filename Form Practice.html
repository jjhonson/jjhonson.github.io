    <p>
      Do you prefer cats or dogs?
    </p>
    <form>
      <!-- Using the same name tag to make a radio button either/or -->
      <label for="Dogs">Dogs</label>
      <input id="Dogs" type="radio" name="Petchoice" value="Dogs">

      <label for "Cats">Cats</label>
      <input id="Cats" type="radio" name="Petchoice" Value="Cats">


      <!-- Using select and option tags -->
      <!-- Putting the name attribute next to select gives a category to the choice -->
      <p>What mood are you in?</p>
      <select name="mood">
        <option value="happy">:)</option>
        <option value="neutral">:|</option>
        <option value="sad">:(</option>
      </select>

      <button>Submit</button>
</p>
