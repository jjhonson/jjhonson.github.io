<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Practice</title>
  </head>
  <body>
    <table border=3>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Gator</td>
        <td>56</td>
      <tr>
        <td>Sticks</td>
        <td>5</td>
      </tr>
    </tbody>
    </table>
  </body>
</html>
