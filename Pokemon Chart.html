<!DOCTYPE html>
<html>
  <head>
    <!-- Practicing table making - test on pokemon chart -->
    <meta charset="utf-8">
    <title>First Gen Pokemon Chart</title>
  </head>
  <body>
    <h1>First Gen Pokemon Chart</h1>
    <table border=1>
      <thead>
        <th>Image</th>
        <th>Name</th>
        <th>Type</th>
        <th>Evolves Into</th>
      </thead>
      <tbody>
        <tr>
          <td>
            <img width="75" src="http://cdn.bulbagarden.net/upload/thumb/2/21/001Bulbasaur.png/250px-001Bulbasaur.png" alt="Bulbasaur" />
          </td>
          <td>Bulbasaur</td>
          <td>Grass / Poison</td>
          <td><a href="http://bulbapedia.bulbagarden.net/wiki/Ivysaur">Ivysaur</a></td>
        </tr>
        <tr>
          <td>
            <img width="75" src="http://cdn.bulbagarden.net/upload/thumb/7/73/004Charmander.png/250px-004Charmander.png" alt="Charmander" />
          </td>
          <td>Charmander</td>
          <td>Fire</td>
          <td><a href= "http://bulbapedia.bulbagarden.net/wiki/Charmeleon">Charmeleon</a></td>
        </tr>
        <tr>
          <td>
            <img width="75" src="http://cdn.bulbagarden.net/upload/thumb/3/39/007Squirtle.png/250px-007Squirtle.png" alt="Squirtle" />
          </td>
          <td>Squirtle</td>
          <td>Water</td>
          <td><a href= "http://bulbapedia.bulbagarden.net/wiki/Wartortle">Warturtle</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
