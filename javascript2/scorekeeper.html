<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="scorekeeper.css" media="screen" title="no title" charset="utf-8">
    <title>Score Keeper</title>
  </head>
  <body>
    <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

    <p>Play to: <span>5</span></p>

    <input type="number" name="Playing to" value="5">
    <button type="button" id="p1">Player One</button>
    <button type="button" id="p2">Player Two</button>
    <button type="button" id="Reset">Reset</button>

    <h6>This is just a counter for some kind of game - when each player scores you click their button and the scoreboard will count up to the winning score you set.</h6>

  </body>
  <script src="scorekeeper.js" type="text/javascript"></script>
</html>
